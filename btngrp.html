<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3>button groups</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">redbull</button>
        <button type="button" class="btn btn-primary">mc laren</button>
        <button type="button" class="btn btn-primary">mercedes</button>
    </div>
    <hr>
    <h3>vertical button group</h3>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">redbull</button>
        <button type="button" class="btn btn-primary">mc laren</button>
        <button type="button" class="btn btn-primary">mercedes</button>
    </div>
    <hr>
    <h3>groups side by side</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">aston</button>
        <button type="button" class="btn btn-primary">bmw</button>
        <button type="button" class="btn btn-primary">audi</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">redbull</button>
        <button type="button" class="btn btn-primary">mc laren</button>
        <button type="button" class="btn btn-primary">mercedes</button>
    </div>
    <hr>
    <h3>drop down button</h3>
    <div class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">redbull</button>
            <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">max</a></li>
                <li><a href="" class="dropdown-item">checo</a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-primary">mc laren</button>
        <button type="button" class="btn btn-primary">mercedes</button>
    </div>
</body>
</html>
