<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="carousel slide" id="caro" data-bs-ride="carousel">

         <!-- indicators -->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#caro" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#caro" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#caro" data-bs-slide-to="2" ></button>
            <button type="button" data-bs-target="#caro" data-bs-slide-to="3" ></button>

         </div>

         <!-- images -->
          <div  class="carousel-inner">
            <div class="carousel-item active">
                <img src="ny (1).jpg" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="chicago.jpg" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="ny (1).jpg" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="rb.webp" class="d-block" style="width: 100%;">
            </div>
          </div>


          <!-- left right icons -->

          <button class="carousel-control-prev" type="button" data-bs-target="#caro" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#caro" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
    </div>
</body>
</html>
